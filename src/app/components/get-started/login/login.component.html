<div class="container bg-white border border-dark rounded text-center text-dark">
    <h3 class="border-bottom border-dark p-3 font-weight-bold">
        Login
    </h3>
    <div class="p-3 mb-3" *ngIf="view === 'login'">
        <form [formGroup]="model" (ngSubmit)="login()">
            <div>
                <input type="text" id="email" name="email" class="form-control" formControlName="email" placeholder="Email">
            </div>
            <div class="mt-3">
                <input type="password" id="password" name="password" class="form-control" formControlName="password" placeholder="Password">
            </div>
            <div class="mt-3 text-left">
                <input type="checkbox" id="remember" name="remember" class="mr-2">
                <label for="remember" class="form-check-label">Remember Me</label>
            </div>
            <div class="mt-3 text-right">
                <a routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}" routerLink="/get-started/password" class="mr-3 text-dark">Forgot Your Password?</a>
                <button type="submit" class="btn btn-dark">Login</button>
            </div>
        </form>
    </div>

    <div class="p-3 mb-3" *ngIf="view === 'loginFailed'">
        <div class="text-left">
            Login failed. Please try again.
        </div>
        <div class="mt-3 text-right">
            <button type="submit" class="btn btn-outline-dark" (click)="tryAgain()">Try Again</button>
        </div>
    </div>
</div>
