<div class="container bg-white border border-dark rounded text-center text-dark">
    <h3 class="border-bottom border-dark p-3 font-weight-bold">
        Reset Password
    </h3>
    <div class="p-3 mb-3" *ngIf="view === 'emailInput'">
        <form [formGroup]="model" (ngSubmit)="submit()">
            <div>
                <input type="text" id="email" name="email" class="form-control" formControlName="email" placeholder="Email Address" [ngClass]="{ 'is-invalid': submitted && model.get('email')?.errors }">
            </div>
            <div *ngIf="submitted && model.get('email')?.errors?.required" class="text-left text-danger small">
                Email is required
            </div>
            <div *ngIf="submitted && model.get('email')?.errors?.email" class="text-left text-danger small">
                Enter a valid email address, e.g. john@example.com
            </div>

            <div class="mt-3 text-right">
                <button type="submit" class="btn btn-dark">Send Password Reset Link</button>
            </div>
        </form>
    </div>

    <div class="p-3 mb-3" *ngIf="view === 'emailSent'">
        <div class="text-left">
            A password reset link has been sent to: {{ model.get('email')?.value }}
        </div>
        <div class="text-right">
            <a routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
                <button class="btn btn-outline-dark mt-3" routerLink="/get-started/login">Login</button>
            </a>
        </div>
    </div>
</div>
