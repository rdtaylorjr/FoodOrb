<div class="container bg-white border border-dark rounded text-center text-dark">
    <h3 class="border-bottom border-dark p-3 font-weight-bold">
        Cart
    </h3>
    <div class="p-3 mb-3" *ngIf="view === 'cart'">
        <table class="table table-borderless table-hover text-left">
            <thead>
                <tr>
                    <th>Item Name</th>
                    <!-- <th>Quantity</th> -->
                    <th class="text-right pr-3">Cost</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of cart" class="border-top">
                    <td>{{ item.name }} ({{ item.restaurant }})</td>
                    <!-- <td class="col-2"><input type="number" class="form-control"></td> -->
                    <td class="text-right pr-3">{{ item.price | currency }}</td>
                </tr>
                <tr class="border-top"> 
                    <td>Total</td>
                    <!-- <td></td> -->
                    <td class="text-right pr-3">{{ getTotal() | currency }}</td>
                </tr>
            </tbody>
        </table>
        <div class="mt-3 text-right">
            <a routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
                <button class="btn btn-outline-dark mr-3" routerLink="/home/search">Choose Food Items</button>
            </a>
            <button class="btn btn-dark" (click)="placeOrder()">Place Order</button>
        </div>
    </div>

    <div class="p-3 mb-3" *ngIf="view === 'empty'">
        <div class="text-left">
            Your cart is empty.
        </div>
        <div class="text-right">
            <a routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
                <button class="btn btn-outline-dark mt-3" routerLink="/home/search">Choose Food Items</button>
            </a>
        </div>
    </div>
</div>
