<div class="container bg-white border border-dark rounded text-center text-dark">
    <h3 class="border-bottom border-dark p-3 font-weight-bold">
        Choose Your Food Items
    </h3>
    <div *ngIf="view === 'displayItems'">
        <div class="p-3">
            <input type="text" id="search" name="search" placeholder="Search" class="form-control" [(ngModel)]="search" (keyup)="filter()">
            <!-- <form [formGroup]="model">
                <div>
                    <input type="text" id="search" name="search" class="form-control" formControlName="search" placeholder="Search">
                </div>
            </form> -->
        </div>

        <div class="row p-3">
            <div class="col-sm-12 col-md-6 col-lg-4" *ngFor="let item of items">
                <div class="card border border-dark rounded">            
                    <img [src]="item.photoUrl" alt="Food Item Image"/>
                
                    <div class="card-body">
                        <div class="row d-flex justify-content-between">
                            <div class="">{{ item.name }}</div>
                            <div class="">{{ item.price | currency }}</div>
                        </div>
                        <div class="mt-1 row d-flex flex-row justify-content-between">
                            <div class="small text-muted">
                            {{ item.description }}
                            </div>
                            <div class="small mt-1">
                                {{ item.restaurant }}
                            </div>
                            <div>
                                <button type="button" class="btn btn-outline-dark btn-sm mt-2" (click)="confirm(item)">
                                    Add to Cart
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="p-3 mb-3" *ngIf="view === 'addToCart'">
        <div class="text-left">
            <div class="mb-3">
                Are you sure you want to add {{ selectedItem.name }} - {{ selectedItem.price | currency }} to your cart?
            </div>
        </div>
        <div class="text-right">
            <button class="btn btn-outline-dark mr-3" (click)="cancel()">Cancel</button>
                <button class="btn btn-dark" (click)="addToCart()">Add to Cart</button>
        </div>
    </div>
</div>
