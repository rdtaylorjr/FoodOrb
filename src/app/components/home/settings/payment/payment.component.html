<div class="container bg-white border border-dark rounded text-center text-dark">
    <h3 class="border-bottom border-dark p-3 font-weight-bold">
        Update Payment Methods
    </h3>
    <div class="p-3 mb-3" *ngIf="view === 'payment'">
        <table class="table table-borderless table-hover">
            <thead>
                <tr>
                    <th>Payment Type</th>
                    <th>Card Number</th>
                    <th>Expiration Date</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let payment of payments" class="border-top">
                    <td>{{ payment.paymentType }}</td>
                    <td>•••• •••• •••• {{ payment.cardNumber.substr(-4) }}</td>
                    <td>{{ payment.expirationDate }}</td>
                    <td class="text-right">
                        <button class="btn btn-outline-dark mr-2" (click)="edit(payment)">Edit</button>
                        <button class="btn btn-outline-danger" (click)="delete(payment)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="mt-3 text-right">
            <button class="btn btn-outline-dark" (click)="add()">Add Payment Method</button>
        </div>
    </div>

    <app-add-payment *ngIf="view === 'add'" (submitEvent)="submit()" (cancelEvent)="cancel()"></app-add-payment>
    <app-edit-payment *ngIf="view === 'edit'" (submitEvent)="submit()" (cancelEvent)="cancel()" [selectedPayment]="selectedPayment"></app-edit-payment>
    <app-delete-payment *ngIf="view === 'delete'" (submitEvent)="submit()" (cancelEvent)="cancel()" [selectedPayment]="selectedPayment"></app-delete-payment>
</div>
